<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>SignUp</title>
</head>
<body>
    

    <main>
        <div id="left-side-container">
            <div class="logo-container">
                <div class="logo-bcg"></div>
                <img src="img/odin-lined.png" alt="Odin project logo">
                <h1>ODIN</h1>
            </div>
            <div class="img-credit-container">
                <div class="credit-bcg"></div>
                <p>
                    Photo de <a href="https://unsplash.com/fr/@piensaenpixel?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Emilio Garcia</a> sur <a href="https://unsplash.com/fr/photos/une-vue-aerienne-dun-plan-deau-qEfcXtAoMt8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>

        <div id="right-side-container">
            <div class="form-information">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want it</p>
            </div>

            <div class="form">
                <form action="post">
                    <div class="form-container">
                        <div class="information">Let's do this</div>
                        <fieldset>
                            <ul>
                                <li>
                                    <label for="first-name">FIRST NAME
                                        <span>*</span>
                                    </label>
                                    <input type="text" id="first-name">
                                </li>
                                <li>
                                    <label for="last-name">LAST NAME
                                        <span>*</span>
                                    </label>
                                    <input type="text" id="last-name"></li>
                                <li>
                                    <label for="user-mail">EMAIL
                                        <span>*</span>
                                    </label>
                                    <input type="email" id="user-mail">
                                </li>
                                <li><label for="user-phone">PHONE NUMBER</label>
                                    <input type="text">
                                </li>
                                <li>
                                    <label for="psw">PASSWORD
                                        <span>*</span>
                                    </label>
                                    <input type="password" id="psw">
                                </li>
                                <li>
                                    <label for="psw-confirmation">CONFIRM PASSWORD
                                        <span>*</span>
                                    </label>
                                    <input type="password"></input>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="button-container">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>

    </main>
    
</body>
</html>

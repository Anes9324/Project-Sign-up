<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>SignUp</title>
</head>
<body>
    

    <main>
        <div id="left-side-container">
            <div class="logo-container">
                <div class="logo-bcg"></div>
                <img src="img/odin-lined.png" alt="Odin project logo">
                <h1>ODIN</h1>
            </div>
            <div class="img-credit-container">
                <div class="credit-bcg"></div>
                <p>
                    Photo de <a href="https://unsplash.com/fr/@lifeof_peter_?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Peter Thomas</a> sur <a href="https://unsplash.com/fr/photos/un-paysage-desertique-avec-des-dunes-de-sable-et-des-arbres-au-loin-GoN5enlXfBU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>

        <div id="right-side-container">
            <div class="form-information">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want it</p>
            </div>

            <div class="form">
                <form action="post">
                    <div class="form-container">
                        <div class="information">Let's do this</div>
                        <fieldset>
                            <ul>
                                <li>
                                    <label for="first-name">FIRST NAME
                                        <span>*</span>
                                    </label>
                                    <input type="text" id="first-name" required>
                                    <p data-help="Surely you got a name, huh ?"> </p>
                                </li>
                                <li>
                                    <label for="last-name">LAST NAME
                                        <span>*</span>
                                    </label>
                                    <input type="text" id="last-name" required></li>
                                    <p data-help="Don't you have a last name ?"> </p>
                                <li>
                                    <label for="user-mail">EMAIL
                                        <span>*</span>
                                    </label>
                                    <input type="email" id="user-mail" required>
                                    <p data-help="Valid format : you@example.com"> </p>
                                </li>
                                <li><label for="user-phone">PHONE NUMBER</label>
                                    <input type="text" pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$">
                                </li>
                                <li>
                                    <label for="psw">PASSWORD
                                        <span>*</span>
                                    </label>
                                    <input type="password" id="psw" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                                    <p data-help="8 characters, includes at least : 1 number, and 1 special character"> </p>
                                </li>
                                <li>
                                    <label for="psw-confirmation">CONFIRM PASSWORD
                                        <span>*</span>
                                    </label>
                                    <input type="password" id="psw-confirmation" required></input>
                                    <p data-help="password confirmation" class="psw-error"></p>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="button-container">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
                <p>Already have an account? <a href="pages/log-in.html">Log in</a></p>
            </div>
        </div>

    </main>
    
</body>
</html>
